<div class="row container"><h3>Programaciones</h3><hr><div class=row><div class=col-md-6><label>Fecha</label><p class="input-group inputDate"><input type=text class=form-control datepicker-popup={{format}} ng-model=dt is-open=opened min-date=minDate datepicker-options=dateOptions date-disabled="disabled(date, mode)" required close-text=Close> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></p></div><div class=col-md-6><label>Perfil</label><p class=input-group><input type=text ng-model=schedule.perfil name=perfil id=perfil tabindex=1 class=form-control placeholder=Perfil.. aria-describedby=basic-addon1 required></p></div></div><div class=row><div class=btn-group ng-repeat="day in days"><label class="btn btn-primary" ng-model=day.state btn-checkbox>{{day.name}}</label></div><label><input class=left type=checkbox ng-model=todos ng-click=marcarTodos(todos)> Todos</label></div></div>
