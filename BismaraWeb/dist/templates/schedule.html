<div class="row container"><h3>Programaciones</h3><hr><form id=schedule-form ng-submit=newTreatment(schedule) role=form name=scheduleForm><div class=row><label>Paciente:</label><div class=btn-group dropdown is-open=status2.isopen><button id=patient-button type=button class="btn btn-primary width" dropdown-toggle>{{patient.name}}<span class=caret ng-show=caret></span></button><ul class=dropdown-menu role=menu aria-labelledby=single-button><li ng-repeat="patient in patients" role=menuitem><a ng-click=changePatient(patient)>{{patient.firstName}} {{patient.lastName}}</a></li></ul></div></div><div class=row><div class=col-md-6><label>Fecha</label><p class="input-group inputDate"><input type=text class=form-control datepicker-popup={{format}} ng-model=startDate is-open=opened min-date=minDate datepicker-options=dateOptions date-disabled="disabled(date, mode)" required close-text=Close> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></p></div><div class=col-md-6><label>Perfil</label><p class=input-group><input type=text ng-model=schedule.perfil name=perfil id=perfil tabindex=1 class=form-control placeholder=Perfil.. aria-describedby=basic-addon1 required></p><br></div><div class=btn-group ng-repeat="day in days"><label class="btn btn-primary" ng-model=day.state btn-checkbox>{{day.name}}</label></div><label><input class=left type=checkbox ng-model=todos ng-click=marcarTodos(todos)> Todos</label></div><div class="row medium"><div class=col-md-2><label class=padding>Tipo</label><div class="btn-group block" dropdown is-open=status.isopen><button id=single-button type=button class="btn btn-primary width" dropdown-toggle>{{typeInsulin.name}} <span class=caret></span></button><ul class=dropdown-menu role=menu aria-labelledby=single-button><li ng-repeat="type in types" role=menuitem><a ng-click=changeType(type)>{{type.name}}</a></li></ul></div></div><div class=col-md-2><label class=padding>Unidad</label><div class="input-group top2"><input step=0.001 type=number ng-model=dosis.unidad name=unidad id=unidad class="form-control width" required></div></div><div class=col-md-2><label class=padding>Cantidad</label><div class="input-group top2"><input type=number ng-model=cantidad name=cantidad id=cantidad class="form-control width" required ng-disabled=cantDisabled></div></div><div class=col-md-2><label class=padding>Desde</label><timepicker ng-model=timeDesde ng-change=changed() show-meridian=showMeridian></timepicker></div><div class=col-md-2 ng-show=timeDisplay><label class=padding>Hasta</label><timepicker ng-model=timeHasta ng-change=changed() show-meridian=showMeridian></timepicker></div><button type=button id=add class="btn btn-sm btn-success pull-right ng-binding" ng-click=addDosis()>AGREGAR</button></div><div id=gridDosis ui-grid=gridOptions class="grid top"></div><div class="form-group top"><div class=row><div class="col-sm-6 col-sm-offset-3"><input type=submit name=cargar id=cargar class="form-control btn btn-register" value=Â¡Cargar! ng-disabled="scheduleForm.$invalid || scheduleForm.$pending"></div></div></div></form></div>
