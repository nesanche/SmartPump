<div class=container><h3>Datos Personales</h3><hr><div class=row><div class=col-md-4><div class=text-center><img src=images/user.png class="avatar img-circle" alt=avatar><h6>Subí tu foto..</h6><input type=file class="form-control button"></div></div><div class=personal-info><div class=col-md-4><div class=form-group><label class=control-label>Nombres:</label> <span class=profile>{{doctor.firstName}}</span></div><div class=form-group><label class=control-label>Apellido:</label> <span class=profile>{{doctor.lastName}}</span></div><div class=form-group><label class=control-label>Matrícula:</label> <span class=profile>{{doctor.registrationNumber}}</span></div><div class=form-group><label class=control-label>Email:</label> <span class=profile>{{doctor.email}}</span></div></div><div class=col-md-4><div class=form-group><label class=control-label>Teléfono:</label> <span class=profile>{{doctor.phone}}</span></div><div class=form-group><label class=control-label>Dirección:</label> <span class=profile>{{doctor.address}}</span></div><div class=form-group><label class=control-label>Username:</label> <span class=profile>{{doctor.user.username}}</span></div></div></div></div></div>
