<div class="container mycontainer"><h3>Pacientes</h3><hr><div class=left-nav><accordion close-others=true><accordion-group is-open=isopen ng-repeat="item in items"><accordion-heading><strong>{{item.lastName}}, {{item.firstName}}</strong> <button type=button id=addSchedule class="btn btn-sm btn-success pull-right ng-binding" ng-click=addSchedule(item)>Programar Bomba</button> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i></accordion-heading><div><div class=row><div class=col-md-6><p><strong>Usuario:</strong> {{item.user.username}}</p><p><strong>Teléfono 1:</strong> {{item.phoneOne}}</p><p><strong>Teléfono 2:</strong> {{item.phoneTwo}}</p></div><div class=col-md-6><p><strong>Email:</strong> {{item.email}}</p><p><strong>Dirección:</strong> {{item.address}}</p><p><strong>Fecha de Nacimiento:</strong> {{item.birthDate}}</p></div></div></div></accordion-group></accordion></div><div class=content></div></div>
